<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature & Humidity Monitor</title>

    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->

</head>
<body class="light-mode">
    
    
    <button class="toggle-button" onclick="toggleTheme()" id="themeToggleButton">
        <i class="fas fa-sun" id="themeIcon"></i>
    </button>


    <div class="content">
        <h1>Temperature & Humidity Monitor</h1>
        <p><i class="fas fa-thermometer-half icon"></i> Current Temperature: <span id="temperature">--</span>Â°C</p>
        <p><i class="fas fa-tint icon"></i> Current Humidity: <span id="humidity">--</span>%</p>
        <p>
            <i class="fas fa-map-marker-alt icon"></i>
            <a href="https://www.google.com/maps/place/Frascineto" target="_blank">Frascineto</a>
        </p>
    </div>

    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
